<!DOCTYPE html>
<html>
<head>
    <title>Redirigiendo...</title>
    <script type="text/javascript">
        function redirect() {
            // Obtener el código de autorización de la URL
            var urlParams = new URLSearchParams(window.location.search);
            var code = urlParams.get('code');

            // Redirigir a una URL que tu aplicación pueda manejar
            if (code) {
                window.location.href = 'http://localhost:12345/?code=' + encodeURIComponent(code);
            }
        }
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirigiendo...</p>
</body>
</html>
