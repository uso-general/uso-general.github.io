<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Exchange</title>
    <script type="text/javascript">
        function redirect() {
            var urlParams = new URLSearchParams(window.location.search);
            var code = urlParams.get('code');

            if (code) {
                // Redirigir al servidor local con el código de autorización
                window.location.href = 'http://localhost:5000/api/token?code=' + encodeURIComponent(code);
            }
        }

        window.onload = redirect;
    </script>
</head>
<body>
    <p>Procesando autenticación...</p>
</body>
</html>
